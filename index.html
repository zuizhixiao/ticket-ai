    <meta charset="UTF-8" />

    <title>CineStub - 电影票根生成器</title>
    <!-- Keeping Tailwind CDN for simplicity in this setup, normally would be in package.json -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;700&family=Inter:wght@400;500;600;700&family=Oswald:wght@400;700&display=swap');
      
      /* Custom Ticket Styles for that realistic look */
      .ticket-perforation-vertical {
        background-image: radial-gradient(circle at 0 0, transparent 0, transparent 4px, #ffffff 5px), radial-gradient(circle at 100% 0, transparent 0, transparent 4px, #ffffff 5px);
        background-size: 10px 100%;
        background-position: 0 0, 100% 0;
        background-repeat: no-repeat;
      }
      
      .barcode-pattern {
         background: repeating-linear-gradient(
           90deg,
           #000,
           #000 2px,
           #fff 2px,
           #fff 4px,
           #000 4px,
           #000 5px,
           #fff 5px,
           #fff 8px
         );
      }

      /* Hide scrollbar for more app-like feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      /* Curve text utility */
      .curve-text {
         display: inline-block;
         transform: rotate(-10deg);
      }
    </style>
